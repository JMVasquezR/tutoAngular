<h2>Componente hijo</h2>
<div class="hijo">
  <!--<h4>{{aviso}}</h4>-->
  <h4 [ngClass]="{tachado: leido ==true}" style="display: inline">{{aviso}}</h4>

  <button class="btn btn-success float-md-right" (click)="marcar(); detectar($)" *ngIf="leido == false">
    Marcar como leido
  </button>
  <button class="btn btn-danger float-md-right" (click)="marcar()" *ngIf="leido == true"> Marcar como leido</button>
</div>
