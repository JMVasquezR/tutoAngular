<div class="container">
  <h3>¿CUal es la capital de Peru?</h3>
  <input type="text" class="form-control" [(ngModel)]="capital">
  <p *ngIf="!capital; else correcto">Completa la pregunta</p>

  <ng-template #correcto>
    <h4 *ngIf="setResultado(); else incorrecto">¡Correcto!</h4>
  </ng-template>
  <ng-template #incorrecto>
    <h4>Lo siento intente de nuevo</h4>
  </ng-template>
</div>
